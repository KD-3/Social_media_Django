{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="text-center">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>
    </div>
{% endblock %}
